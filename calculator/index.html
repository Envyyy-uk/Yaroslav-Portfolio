<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Yaroslav Global Budget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 80 50'><path fill='%233c65f9' d='M25.8,49.2L0.3,3.9C-1,0.2,1.3-1.1,4.1,0.4L18.4,8l2.8,6l-4.5,16.2l8.6-15.2l3.4-0.9l2.8,2.8c1,1,1,2.7,0,3.7L26,26.1c-2.3,2.3-2.3,6.1,0,8.5l5.5,5.5c2.3,2.3,6.1,2.3,8.5,0l5.5-5.5c2.3-2.3,2.3-6.1,0-8.5L40,26.1c-1-1-1-2.7,0-3.7l2.8-2.8c1-1,2.9-0.5,3.4,0.9l5.5,15.8l2,1.1l-2.8-13.4l14.3-7.5c2.8-1.5,5.1,0.7,3.8,4.3L51.4,44H25.8z'/></svg>" />
  </head>
  <body>
    <section id="view-login" class="view" style="display: flex">
      <div class="login-card glass-panel">
        <div class="logo-wrapper pulse">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50" class="jarvis-logo large">
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: #3c65f9; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: #63d0ff; stop-opacity: 1" />
              </linearGradient>
            </defs>
            <g fill="url(#logoGradient)">
              <path
                d="M25.8,49.2c-2.4-0.9-4.3-2.8-5.2-5.2L0.3,3.9C-1,0.2,1.3-1.1,4.1,0.4L18.4,8l0,0C20.6,9,21.9,11.5,21.2,14l-4.5,16.2c-0.2,0.8,0.3,1.6,1.1,1.8c0.9,0.2,1.8-0.3,2-1.1L25.3,15c0.4-1.5,2.4-2,3.4-0.9l2.8,2.8c1,1,1,2.7,0,3.7L26,26.1c-2.3,2.3-2.3,6.1,0,8.5l5.5,5.5c2.3,2.3,6.1,2.3,8.5,0l5.5-5.5c2.3-2.3,2.3-6.1,0-8.5L40,26.1c-1-1-1-2.7,0-3.7l2.8-2.8c1-1,2.9-0.5,3.4,0.9l5.5,15.8c0.2,0.8,1.1,1.3,2,1.1c0.8-0.2,1.3-1,1.1-1.8L50.8,14c-0.7-2.5,0.6-5,2.8-6.1l14.3-7.5c2.8-1.5,5.1,0.7,3.8,4.3L51.4,44c-0.9,2.4-2.8,4.3-5.2,5.2H25.8z" />
              <path
                d="M48,18.5h28.3c2.1,0,3.8-1.7,3.8-3.8v0c0-2.1-1.7-3.8-3.8-3.8H48c-2.1,0-3.8,1.7-3.8,3.8v0C44.2,16.8,45.9,18.5,48,18.5z" />
            </g>
          </svg>
        </div>
        <h1 data-i18n="app_title">Yaroslav Global</h1>
        <form id="login-form">
          <input type="email" placeholder="Email" required class="glass-input" />
          <input type="password" placeholder="Password" required class="glass-input" />
          <button type="submit" class="btn-primary" data-i18n="btn_login">Enter Dashboard</button>
        </form>
      </div>
    </section>

    <section id="view-dashboard" class="view" style="display: none">
      <header class="app-header">
        <div class="brand">
          <svg class="jarvis-logo small" viewBox="0 0 80 50">
            <defs>
              <linearGradient id="logoGradientSmall" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: #3c65f9; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: #63d0ff; stop-opacity: 1" />
              </linearGradient>
            </defs>
            <g fill="url(#logoGradientSmall)">
              <path
                d="M25.8,49.2c-2.4-0.9-4.3-2.8-5.2-5.2L0.3,3.9C-1,0.2,1.3-1.1,4.1,0.4L18.4,8l0,0C20.6,9,21.9,11.5,21.2,14l-4.5,16.2c-0.2,0.8,0.3,1.6,1.1,1.8c0.9,0.2,1.8-0.3,2-1.1L25.3,15c0.4-1.5,2.4-2,3.4-0.9l2.8,2.8c1,1,1,2.7,0,3.7L26,26.1c-2.3,2.3-2.3,6.1,0,8.5l5.5,5.5c2.3,2.3,6.1,2.3,8.5,0l5.5-5.5c2.3-2.3,2.3-6.1,0-8.5L40,26.1c-1-1-1-2.7,0-3.7l2.8-2.8c1-1,2.9-0.5,3.4,0.9l5.5,15.8c0.2,0.8,1.1,1.3,2,1.1c0.8-0.2,1.3-1,1.1-1.8L50.8,14c-0.7-2.5,0.6-5,2.8-6.1l14.3-7.5c2.8-1.5,5.1,0.7,3.8,4.3L51.4,44c-0.9,2.4-2.8,4.3-5.2,5.2H25.8z" />
              <path
                d="M48,18.5h28.3c2.1,0,3.8-1.7,3.8-3.8v0c0-2.1-1.7-3.8-3.8-3.8H48c-2.1,0-3.8,1.7-3.8,3.8v0C44.2,16.8,45.9,18.5,48,18.5z" />
            </g>
          </svg>
          <span>Yaroslav</span>
        </div>

        <div class="header-right">
          <a href="../index.html" class="btn-back" style="border-radius: 20px;">&larr; Portfolio</a>
          <button id="btn-open-settings" class="icon-btn">⚙️</button>
        </div>
      </header>

      <div class="balance-card glass-panel">
        <div class="row">
          <label data-i18n="label_income">Total Income</label>
          <div class="input-wrapper">
            <span class="currency-symbol">$</span>
            <input type="text" id="income-input" class="math-input" placeholder="0" />
          </div>
        </div>
        <div class="row">
          <label data-i18n="label_balance">Global Remaining</label>
          <div id="global-balance" class="balance-text text-success">0.00</div>
        </div>
      </div>

      <div class="segmented-control">
        <button class="tab-btn active" data-tab="tab-main" data-i18n="tab_main">Main</button>
        <button class="tab-btn" data-tab="tab-custom" id="custom-tab-label">Ukraine</button>
      </div>

      <main id="tab-main" class="tab-content active" style="display: block">
        <div class="table-container glass-panel">
          <div class="table-actions">
            <h3 data-i18n="title_breakdown">Main Expenses</h3>
            <button class="btn-add" onclick="App.addMainRow()">+</button>
          </div>
          <div class="scroll-wrapper">
            <table class="budget-table">
              <thead>
                <tr>
                  <th data-i18n="col_name">Name</th>
                  <th data-i18n="col_plan">Plan</th>
                  <th data-i18n="col_local">Spent</th>
                  <th data-i18n="col_rem">Rem.</th>
                  <th width="30"></th>
                </tr>
              </thead>
              <tbody id="tbody-main"></tbody>
            </table>
          </div>
          <div style="padding: 15px; text-align: right; font-size: 12px; color: #888">
            Total Main: <span class="currency-symbol">$</span> <span id="main-total-display">0.00</span>
          </div>
        </div>
      </main>

      <main id="tab-custom" class="tab-content hidden">
        <div class="table-container glass-panel">
          <div class="table-actions">
            <h3><span class="custom-name-display">Ukraine</span> Expenses</h3>
            <button class="btn-add" onclick="App.addSecondRow()">+</button>
          </div>
          <div class="scroll-wrapper">
            <table class="budget-table">
              <thead>
                <tr>
                  <th data-i18n="col_name">Name</th>
                  <th data-i18n="col_plan">Plan</th>
                  <th data-i18n="col_local">Spent</th>
                  <th data-i18n="col_rem">Rem.</th>
                  <th width="30"></th>
                </tr>
              </thead>
              <tbody id="tbody-second"></tbody>
            </table>
          </div>
          <div style="padding: 15px; text-align: right; font-size: 12px; color: #888">
            Total Sent: <span class="currency-symbol">$</span> <span id="custom-total-display">0.00</span>
          </div>
        </div>
      </main>
    </section>

    <div id="modal-settings" class="modal hidden">
      <div class="modal-content glass-panel">
        <div class="modal-header">
          <h2 data-i18n="modal_settings">Settings</h2>
          <button id="btn-close-settings" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label data-i18n="set_currency">Currency Symbol</label>
            <select id="set-currency" class="glass-input">
              <option value="$">$ (USD)</option>
              <option value="£">£ (GBP)</option>
              <option value="€">€ (EUR)</option>
              <option value="₴">₴ (UAH)</option>
              <option value="zł">zł (PLN)</option>
            </select>
          </div>
          <div class="setting-group">
            <label data-i18n="set_tab_name">Second Tab Name</label>
            <input type="text" id="set-tab-name" class="glass-input" value="Ukraine" />
          </div>
          <div class="setting-group">
            <label data-i18n="set_lang">Language</label>
            <select id="set-lang" class="glass-input">
              <option value="en">English</option>
              <option value="ua">Ukrainian</option>
              <option value="pl">Polish</option>
              <option value="de">German</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
            </select>
          </div>
          <button id="btn-logout" class="btn-danger" data-i18n="btn_logout">Logout</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
